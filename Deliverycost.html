<!DOCTYPE html>
<html>
<head>
	<title>Delivery Cost</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\ssiri\Downloads\fswd final\Deliverycost.css">
</head>
<body>
	<div class="container">
		<h1>Delivery Cost</h1>
		<form>
			<label for="address">Delivery Address:</label>
			<input type="text" id="address" name="address" required>
			<label for="city">City:</label>
			<input type="text" id="city" name="city" required>
			<label for="province">Province:</label>
			<input type="text" id="province" name="province" required>
			<label for="postal-code">Postal Code:</label>
			<input type="text" id="postal-code" name="postal-code" required>
			<label for="delivery-type">Delivery Type:</label>
			<select id="delivery-type" name="delivery-type" required>
				<option value="standard">Standard</option>
				<option value="express">Express</option>
			</select>
			<input type="submit" value="Calculate">
		</form>
	</div>
	
</body>
</html>
